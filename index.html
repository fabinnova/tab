<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#222" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" sizes="180x180" href="./img/icons/apple-touch-icon.png">
    <link rel="mask-icon" href="./img/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="manifest" href="./manifest.json">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>ONDULATORE</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body id="bod">
    <div class="container-fluid row div15 no-gutters">
        <div class="col-6 text-light"><div class="center titolo">VELOCITA' [m/min]</div></div>
        <div class="col-6 text-light"><div class="center titolo">VELOCITA' MEDIA [m/min]</div></div>
    </div>
    <div class="container-fluid row div25 no-gutters">
        <div class="col-6 text-light"><div class="center data velocita" id="vV"></div></div>
        <div class="col-6 text-light"><div class="center data" id="vmV"></div></div>
    </div>
    <div class="container-fluid row div15 no-gutters">
        <div class="col-6 text-light"><div class="center titolo">PRODUZIONE DA INIZIO TURNO [m]</div></div>
        <div class="col-6 text-light"><div class="center titolo">FERMO [min]</div></div>
    </div>
    <div class="container-fluid row div25 no-gutters">
        <div class="col-6 text-light"><div class="center data produzione" id="prodV"></div></div>
        <div class="col-6 text-light"><div class="center data fermo" id="fermoV"></div></div>
    </div>
    <div class="container-fluid row div15">
        <div class="col-6 text-light">
            <div class="center titolo" id="dateT"></div>
        </div>
        <div class="col-6">
            <img id="butt" class="logo center" src='./img/INNOVAGROUP.bmp' />
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-database.js"></script>
    <script src="./js/main.js"></script>
    <script>
        window.addEventListener('load', e => {
            registerSW(); 
        });
        async function registerSW() { 
            if ('serviceWorker' in navigator) { 
                try {
                await navigator.serviceWorker.register('./sw.js'); 
                } catch (e) {
                alert('ServiceWorker registration failed. Sorry about that.'); 
                }
            } else {
                document.querySelector('.alert').removeAttribute('hidden'); 
            }
        }
        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
    </script>
</body>
</html>
